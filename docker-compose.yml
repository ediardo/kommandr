version: '3'
services:
  mariadb:
    image: mariadb
    container_name: kommandr-api-mariadb
    logging:
      driver: none
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: kommandr
      MYSQL_DATABASE: kommandr
      MYSQL_USER: kommandr
      MYSQL_PASSWORD: k0mm4ndr
    networks:
      - backend
  mongodb:
    image: mongo
    container_name: kommandr-api-mongodb
    logging:
      driver: none
    ports: 
      - "27017:27017"
    networks:
      - backend
  recommendr:
    build: src/recommendr
    container_name: kommandr-recommendr
    networks:
      - backend
    ports:
      - "7070:7070"
networks:
  backend:
