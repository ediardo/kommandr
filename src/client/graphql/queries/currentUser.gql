#import "../fragments/userInfo.gql"
#import "../fragments/activityInfo.gql"
#import "../fragments/kommandrInfo.gql"
#import "../fragments/commentInfo.gql"
#import "../fragments/collectionInfo.gql"
#import "../fragments/starInfo.gql"

query currentUser {
  currentUser {
    ...userInfo
    isPasswordSet
    hasSeenWelcome
    lastSignedIn
    allActivities {
      ...activityInfo
    }
    allKommandrs {
      ...kommandrInfo
    }
    allComments {
      ...commentInfo
    }
    allStars {
      ...starInfo
    }
    allCollections {
      ...collectionInfo
    }
  }
}