#import "../fragments/collectionInfo.gql"
#import "../fragments/commentInfo.gql"
#import "../fragments/favInfo.gql"
#import "../fragments/kommandrInfo.gql"
#import "../fragments/kommandrStats.gql"
#import "../fragments/userInfo.gql"
#import "../fragments/userActivity.gql"

query getUser($username: String!) {
  user (username: $username) {
    ...userInfo
    allActivities {
      ...userActivity
    }
    allKommandrs {
      ...kommandrInfo
      ...kommandrStats
    }
    allComments {
      ...commentInfo
    }
    allFavs {
      ...favInfo
    }
    allCollections {
      ...collectionInfo
    }
  }
}